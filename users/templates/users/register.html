{% load static %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Registrasi | Print disini</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon
        ============================================ -->
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <!-- Google Fonts
        ============================================ -->
        <link href="https://fonts.googleapis.com/css?family=Play:400,700" rel="stylesheet">
    <!-- Bootstrap CSS
        ============================================ -->
        <link rel="stylesheet" href="{% static "app/vendor/css/bootstrap.min.css" %}">
    <!-- Bootstrap CSS
        ============================================ -->
        <link rel="stylesheet" href="{% static "app/vendor/css/font-awesome.min.css" %}">
    <!-- owl.carousel CSS
        ============================================ -->
        <link rel="stylesheet" href="{% static "app/vendor/css/owl.carousel.css" %}">
        <link rel="stylesheet" href="{% static "app/vendor/css/owl.theme.css" %}">
        <link rel="stylesheet" href="{% static "app/vendor/css/owl.transitions.css" %}">
    <!-- animate CSS
        ============================================ -->
        <link rel="stylesheet" href="{% static "app/vendor/css/animate.css" %}">
    <!-- normalize CSS
        ============================================ -->
        <link rel="stylesheet" href="{% static "app/vendor/css/normalize.css" %}">
    <!-- main CSS
        ============================================ -->
        <link rel="stylesheet" href="{% static "app/vendor/css/main.css" %}">
    <!-- morrisjs CSS
        ============================================ -->
        <link rel="stylesheet" href="{% static "app/vendor/css/morrisjs/morris.css" %}">
    <!-- mCustomScrollbar CSS
        ============================================ -->
        <link rel="stylesheet" href="{% static "app/vendor/css/scrollbar/jquery.mCustomScrollbar.min.css" %}">
    <!-- metisMenu CSS
        ============================================ -->
        <link rel="stylesheet" href="{% static "app/vendor/css/metisMenu/metisMenu.min.css" %}">
        <link rel="stylesheet" href="{% static "app/vendor/css/metisMenu/metisMenu-vertical.css" %}">
    <!-- calendar CSS
        ============================================ -->
        <link rel="stylesheet" href="{% static "app/vendor/css/calendar/fullcalendar.min.css" %}">
        <link rel="stylesheet" href="{% static "app/vendor/css/calendar/fullcalendar.print.min.css" %}">
    <!-- forms CSS
        ============================================ -->
        <link rel="stylesheet" href="{% static "app/vendor/css/form/all-type-forms.css" %}">
    <!-- style CSS
        ============================================ -->
        {# <link rel="stylesheet" href="{% static "app/vendor/style.css" %}"> #}
    <!-- responsive CSS
        ============================================ -->
        <link rel="stylesheet" href="{% static "app/vendor/css/responsive.css" %}">
    <!-- modernizr JS
        ============================================ -->
        <script src="{% static "app/vendor/js/vendor/modernizr-2.8.3.min.js" %}"></script>
    </head>

    <body style="
    background-size: cover;
    background-repeat: no-repeat;
    background-image: url('{% static "app/vendor/img/blue-background-wave.png" %}'); ">
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="color-line"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="back-link back-backend">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12"></div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12" style="background: #fff;
                border-radius: 15px;
                position: relative;
                -webkit-box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.1);
                box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.1);

                top: 60px;
                ">
                <div class="text-center m-b-md custom-login">
                  <h3><B>REGRISTASI PRINT DISINI</B></h3>
              </div>
              <div class="hpanel">
                <div class="panel-body">
                    <div class="content-section">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_first_name">{{form.first_name.label}} : </label>
                                {{form.first_name}}                               
                            </div>
                            <div class="form-group">
                                <label for="id_last_name">{{form.last_name.label}} :</label>
                                {{form.last_name}}                               
                            </div>
                            <div class="form-group">
                                <label for="id_username">{{form.username.label}} :</label>
                                {{form.username}}
                            </div>
                            <div class="form-group">                                    
                                <label for="id_email">{{form.email.label}} :</label>
                                {{form.email}}
                            </div>
                            <div class="form-group">
                                <label for="id_password1">{{form.password1.label}} :</label>
                                {{form.password1}}
                            </div>
                            <div class="form-group">
                                <label for="id_password2">{{form.password2.label}} :</label>
                                {{form.password2}}
                            </div>

                            
                            {{form.errors}}
                            
                            <div class="form-group">
                                <button class="btn btn-success btn-block loginbtn" type="submit">Sign Up</button>
                            </div>
                        </form>
                        <div class="border-top pt-3">
                            <small class="text-muted">
                                Already Have An Account? <a class="ml-2" href="../login">Sign In</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
    </div>
</div>

    <!-- jquery
        ============================================ -->
        <script src="{% static "app/vendor/js/vendor/jquery-1.11.3.min.js" %}"></script>
    <!-- bootstrap JS
        ============================================ -->
        <script src="{% static "app/vendor/js/bootstrap.min.js" %}"></script>
    <!-- wow JS
        ============================================ -->
        <script src="{% static "app/vendor/js/wow.min.js" %}"></script>
    <!-- price-slider JS
        ============================================ -->
        <script src="{% static "app/vendor/js/jquery-price-slider.js" %}"></script>
    <!-- meanmenu JS
        ============================================ -->
        <script src="{% static "app/vendor/js/jquery.meanmenu.js" %}"></script>
    <!-- owl.carousel JS
        ============================================ -->
        <script src="{% static "app/vendor/js/owl.carousel.min.js" %}"></script>
    <!-- sticky JS
        ============================================ -->
        <script src="{% static "app/vendor/js/jquery.sticky.js" %}"></script>
    <!-- scrollUp JS
        ============================================ -->
        <script src="{% static "app/vendor/js/jquery.scrollUp.min.js" %}"></script>
    <!-- mCustomScrollbar JS
        ============================================ -->
        <script src="{% static "app/vendor/js/scrollbar/jquery.mCustomScrollbar.concat.min.js" %}"></script>
        <script src="{% static "app/vendor/js/scrollbar/mCustomScrollbar-active.js" %}"></script>
    <!-- metisMenu JS
        ============================================ -->
        <script src="{% static "app/vendor/js/metisMenu/metisMenu.min.js" %}"></script>
        <script src="{% static "app/vendor/js/metisMenu/metisMenu-active.js" %}"></script>
    <!-- tab JS
        ============================================ -->
        <script src="{% static "app/vendor/js/tab.js" %}"></script>
    <!-- icheck JS
        ============================================ -->
        <script src="{% static "app/vendor/js/icheck/icheck.min.js" %}"></script>
        <script src="{% static "app/vendor/js/icheck/icheck-active.js" %}"></script>
    <!-- plugins JS
        ============================================ -->
        <script src="{% static "app/vendor/js/plugins.js" %}"></script>
    <!-- main JS
        ============================================ -->
        <script src="{% static "app/vendor/js/main.js" %}"></script>
    </body>

    </html>
